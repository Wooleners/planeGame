<!DOCTYPE html>
<html>
    <head>
        <title>阿飞正赚</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        
        <script type="text/javascript" src="src/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <style>
        body{margin:0;padding:0;}
        </style>
    </head>
    <body style="overflow:auto;"> 
        <div class="main">
            <div class="end chargepage" id="end" style="display:block;">
            <div class="gameresult relative">
                <p class="p7">恭喜您获得</p>
                <div class="resultIcon"><img src="images/charge/success.png" /></div>
                <p class="p6">平安金融旗舰店提供的</p>
                <p class="p6">10MB财气流量包</p>
                <p class="p8">我们将于48小时内为您完成充值</p>

                <div class="resultbtn">
                    <div class="mar btn btn1">
                        <div class="btn btn2">
                            <div class="btn btn3">
                                <div class="btn btnOrange" id="charge">
                                邀请好友来帮飞
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="tipsB">邀请好友来帮飞，所获里程能继续兑换礼品</div>
                <a href="main.html" class="goback"><img src="images/end/goback.png" style="width:15px;" />&nbsp;返回首页</a>
            </div>
          
        </div>


        </div>
        <!--分享-->
        <div class="mask" id="mask"></div>
        <div class="shareRocket" id="shareRocket"><div class="shareIcon"><img src="images/touxiang.jpg" /></div><img src="images/rocket.png" /><div class="shareRockethand"><img src="images/hand.png" /></div></div>
        <div class="shareTextD" id="shareTextD">分享给好友</div>

    </body>
    <script type="text/javascript">
    $(".btnOrange").click(function(){
        $("#mask").show();
        $("#shareRocket").show();
        $("#shareTextD").show();
    });

    $("#mask").click(function(){
        $("#mask").hide();
        $("#shareRocket").hide();
        $("#shareTextD").hide();
    });
    </script>
</html>
